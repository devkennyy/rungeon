    <script>
      window.addEventListener("load", function() {
        console.log(localStorage.getItem("theme"));
        document.body.classList.add(
          "theme-" + localStorage.getItem("theme")
        );
      });
    </script>

  <body id="index">
    <div id="themePopup" style="display: none">
      <div class="title theme-serika" onclick="setTheme('serika')" id="serika">serika</div>
      <div class="title theme-cobalt" onclick="setTheme('cobalt')" id="cobalt">cobalt</div>
      <div class="title theme-hedge" onclick="setTheme('hedge')" id="hedge">hedge</div>
      <div class="title theme-passionfruit" onclick="setTheme('passionfruit')" id="passionfruit">
        passionfruit
      </div>
      <div class="title theme-rgb" onclick="setTheme('rgb')" id="rgb">rgb</div>
      <div class="title theme-dots" onclick="setTheme('dots')" id="dots">dots</div>
      <div class="title theme-default" onclick="setTheme('default')" id="default">
        default
      </div>
    </div>
    <div class="doors">
      <i
        id="doors_icon"
        class="icon fas fa-dungeon fa-5x"
        onclick="window.location.href='rungeon.html'"
      ></i>
    </div>
    <p id="alert_text">
      Press the icon to play
    </p>
    <script>
      setTimeout(() => {
        document.getElementById('alert_text').classList.add('animateAlert');
      }, 3500);
    </script>
  </body>
