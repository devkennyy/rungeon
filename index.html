<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico?" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏃‍♂️Rungeon</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link id="themeStylesheet" rel="stylesheet" href="/styles/themes/default.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono&family=Roboto&display=swap");
  </style>
  <script src="https://kit.fontawesome.com/384a80988d.js" crossorigin="anonymous"></script>
</head>

<body id="index" onclick="ClosePopupOnBodyClick()">
<div id="themePopup" hidden>
  <div class="title" id="serika" onclick="SetTheme(event)">serika</div>
  <div class="title" id="cobalt" onclick="SetTheme(event)">cobalt</div>
  <div class="title" id="hedge" onclick="SetTheme(event)">hedge</div>
  <div class="title" id="passionfruit" onclick="SetTheme(event)">passionfruit</div>
  <div class="title" id="rgb" onclick="SetTheme(event)">rgb</div>
  <div class="title" id="dots" onclick="SetTheme(event)">dots</div>
</div>
<div class="doors">
  <i id="doors_icon" class="icon fas fa-dungeon fa-5x" onclick="StartGame();"></i>
</div>
<div class="links">
  <a href="https://github.com/devkennyy/rungeon" class="textButton" target="_blank">
    <i class="fas fa-fw fa-code"></i>
    <div class="text">GitHub</div>
  </a>
  <div class="textButton" onclick="OpenThemePopup()" class="textButton">
    <i class="fas fa-fw fa-palette"></i>
    <div class="text">Theme</div>
  </div>
  <a href="https://discord.gg/SFX2KSuzep" class="textButton" target="_blank">
    <i class="fa-brands fa-fw fa-discord"></i>
    <div class="text">Discord</div>
  </a>
</div>
</body>

</html>
<script src="main.js"></script>
