<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");
    * {
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      background: var( --bg-color);
      background-size: 400%;
    }
    #error-page {
      position: absolute;
      top: 10%;
      left: 15%;
      right: 15%;
      bottom: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var( --bg-color);
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
    #error-page .content {
      max-width: 600px;
      text-align: center;
    }
    .content h2.header {
      font-size: 18vw;
      line-height: 1em;
      position: relative;
    }
    .content h4 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: var( --text-color);
      font-size: 2em;
      max-width: 600px;
      position: relative;
    }
    .content p {
      font-size: 1.2em;
      color: var(--text-color);
    }
    .content .btns {
      margin: 25px 0;
      display: inline-flex;
    }
    .content .btns a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      border: 2px solid var(--primary_btn-color);
      color: var(--primary_btn-color);
      font-weight: 500;
      padding: 10px 25px;
      border-radius: 25px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }
    .content .btns a:hover {
      background: var(--danger-color);
      color: var(--danger_btn-color);
    }
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <div id="error-page">
      <div class="content">
        <h2 class="header" data-text="404">404</h2>
        <h4 data-text="Oops! Page not found">Oops! Page not found</h4>
        <p>
          Sorry, the page you're looking for doesn't exist. <br/> Check the URL for
          mistakes or <a href="discord.gg/SFX2KSuzep">report a problem.</a>
        </p>
        <div class="btns">
          <a href="index.html">return home</a>
        </div>
      </div>
    </div>
  </body>
</html>
