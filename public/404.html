<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rungeon - Page Not Found</title>
    <script
      src="https://kit.fontawesome.com/384a80988d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/themes.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="theme-default">
    <div class="four-zero-four-container">
      <div class="four-zero-four">
        <div class="row">
          <i class="icon fas fa-exclamation-triangle fa-5x"></i>
        </div>
        <h1 class="title">Page Not Found</h1>
        <p class="desc">
          The specified file was not found on this website. Please check the URL
          for mistakes and try again.
        </p>
        <a href="/" class="link">Back to Homepage</a>
      </div>
    </div>
  </body>
  <script src="scripts/themes.js"></script>
  <script>
    window.addEventListener("load", function () {
      document.body.className = "";
      let theme = localStorage.getItem("theme");
      document.body.classList.add(`theme-${theme}`);
    });
  </script>
</html>
